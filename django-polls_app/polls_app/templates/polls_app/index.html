{% load static %}
<link rel="stylesheet" href="{% static 'polls_app/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls_app</title>
</head>
<body>
    {% if latest_question_list %}
        <h1>List of last {{ latest_question_list|length }} questions:</h1>
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls_app:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
